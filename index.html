<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- toggle hide & show -->
        <!-- <p>{{ title }} - {{ age }} - {{ author }}</p>
        <!-- name of directive is on on click on mouse, v is vue, : and the type of event -->
        <!-- <button v-on:click="age++">Increase Age</button>
        <button v-on:click="age--">Decrease Age</button>
        <div @click="changeTitle">YES?</div> --> 
        <!-- <div @click="changeTitle('Orange tree')">YES?</div>

        <div v-if="showBooks">
            <p>{{ title }} - {{ age }} - {{ author }}</p>
        </div> -->

        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <span v-else>Show Books</span>
        </button>
        <div v-show="showBooks">currently showing books</div>

        <br>
        <!-- mouse events -->
        <div class="box" @mouseover="handleEvent($event, 5)">mouse over</div>
        <div class="box" @mouseleave="handleEvent">mouse leave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMousemove">position - {{x}} - {{y}} </div>

        <div v-if="showBooks">
            <ul>
                <li v-for="item in books">
                    <h3>{{ item.title }}</h3>
                    <p> {{ item.author }} </p>
                    <img :src="item.img" alt="item.title">
                </li>
            </ul>
        </div>
        <!-- attribue binding -->
        <!-- v-bind mean whatever is inside here now is dynamic -->
        <!-- <a v-bind:href="url">best website ever</a> -->
        <a :href="url">best website ever</a>
    </div>

    <script src="app.js"></script>
</body>

</html>
